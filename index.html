<!DOCTYPE HTML>
<html>
<head>
	<title>RdiOverload</title>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="Author" content="Kevin Ewing" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/banana-brick" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/intuitive" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet/less" type="text/css" href="style/main.less">
    <link rel="stylesheet/less" type="text/css" href="style/chooser.less">
    <link rel="stylesheet/less" type="text/css" href="style/showcase.less">
    <script src="https://rdio.com/api/api.js?client_id=gQ5TpN7GOjeUbuUlDjmx6A"></script>
    <script src="/lib/underscore-min.js"></script>
    <script src="/lib/jquery-1.8.2.min.js"></script>
    <script src="/lib/less-1.3.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chooser.js"></script>
	<script src="js/rdio.js"></script>
	<script src="js/showcase.js"></script>
	<script src="js/lastfm.js"></script>
	<script src="js/viewmaker.js"></script>

</head>
<body>
	<div id="header">
		<div class="appmenu" style="display:none;">
		</div>
		<div class="titlecontainer">
			<h1>RdiOVERLOAD</h1>
		</div>

		<div id="settingsbutton"></div>
	</div>

	<!-- START Ribbon Chooser -->
	<div id="ribbonchooser" style="display:none;">
		<div class="choosermenu" id="peoplemenu">
			<div class="peoplebutton button placeholder chosen"></div>
		</div>
		<div class="choosermenu" id="playlistmenu">
			<div class="plbutton button placeholder chosen">Playlists:</div>
		</div>
		<div class="ribbonfooter">
			<div class="chooseraction button">Go!</div>
		</div>
		<div class="ribbontoggle shown">- - -</div> 
	</div>
	<!-- END Ribbon Chooser -->

	<div id="loginpanel" class="panel">
		<div class="titlecontainer"><h1>Welcome to RdiOverload!</h1></div>
		<div id="authbutton" class="rdio"></div>
		<p>RdiOverload helps you learn about the artists and albums in your <span class="rdio">Rdio</span> playlists.</p>
	</div>
	<!-- START Panels -->
	<div id="userpanel" class="panel"></div>
	<div id="settingspanel" class="panel"></div>
	<div id="biopanel" class="panel"></div>
	<!-- END Panels -->

	<div id="maincontent"></div>
</body>
</html>
